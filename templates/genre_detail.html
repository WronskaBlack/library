{% extends "base.html" %}

{% block content %}

    <h1>Welcome to my Library!</h1>
    <h3>{{ object.name }}</h3>

    {% if perms.viewer.change_genre %}
        <a href="{% url 'genre_update' object.id %}" class="btn btn-primary" role="button">Update genre</a>
    {% endif %}
    {% if perms.viewer.delete_genre %}
        <a href="{% url 'genre_delete' object.id %}" class="btn btn-danger" role="button">Delete genre</a>
    {% endif %}

{% endblock %}
